<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Merriweather -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Karla -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- FotAwesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Profile_card</title>
    <style>
      body {
        background-color: #f8d082;
      }

      .card {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 650px;
        background-color: #ffebb2;
        /* padding: 40px; */
        border-radius: 10px;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.19),
          0 10px 10px rgba(0, 0, 0, 0.23);
      }

      .card-style {
        background-color: #640d6b;
        position: relative;
        height: 130px;
        width: 100%;
        border-bottom-left-radius: 30px;
        border-bottom-right-radius: 30px;
      }

      img {
        border: #640d6b 5px solid;
        border-radius: 50%;
        position: absolute;
        top: 90%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .card-header {
        text-align: center;
        margin-top: 90px;
        /* padding: 40px; */
      }

      .card-body {
        text-align: center;
        margin-top: 40px;
        padding-left: 30px;
        padding-right: 30px;
      }

      .card-footer {
        text-align: center;
        margin-top: 40px;
        padding-left: 30px;
        padding-right: 30px;
      }

      .flex-container {
        display: flex;
        justify-content: space-around;
        color: #405d72;
        font-size:x-large;
      }

      i {
        color: #640d6b;
      }

      i:hover {
        color: #405d72;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-style">
        <img src="./Basudev Goswami.jpg" alt="Profile_Image" width="170px" />
      </div>

      <div class="card-header">
        <h2
          style="
            font-family: 'Merriweather', Arial, sans-serif;
            text-align: center;
            font-weight: 900;
            color: #640d6b;
            margin-bottom: 0%;
          "
        >
          Basudev Goswami
        </h2>
        <p
          style="
            font-family: 'Karla', Arial, sans-serif;
            text-align: center;
            font-size: larger;
            font-weight: 500;
            color: #405d72;
            margin-top: 0%;
          "
        >
          Web Developer
        </p>
      </div>

      <div class="card-body">
        <h3
          style="
            font-family: 'Merriweather', 'Arial', 'sans-serif';
            font-weight: 900;
            color: #640d6b;
            /* margin-bottom: 0%; */
          "
        >
          About Me:
        </h3>
        <p
          style="
            font-family: 'Karla', Arial, sans-serif;
            text-align: center;
            font-weight: 400;
            font-size: larger;
            color: #405d72;
            /* margin-top: 5px; */
            cursor: pointer;
          "
        >
          As an Web Developer, I specialize in the Laravel PHP framework,
          building robust web applications. I excel in PHP, JavaScript, database
          management, and ensuring security and performance.
        </p>
      </div>

      <div class="card-footer">
        <h3
          style="
            font-family: 'Merriweather', 'Arial', 'sans-serif';
            font-weight: 900;
            color: #640d6b;
            /* margin-bottom: 0%; */
          "
        >
          Social Media Handle:
        </h3>
        <div class="flex-container" style="margin-top: 30px;">
          <a href="http://github.com" class="btn"><i class="fa-brands fa-github"></i></a>
          <a href="http://google.com" class="btn"><i class="fa-brands fa-google"></i></a>
          <a href="http://linkedin.com" class="btn"><i class="fa-brands fa-linkedin"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
